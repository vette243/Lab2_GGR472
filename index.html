        <h1>My Web Mapp</h1>

    <div id="My_Map">
        <!--Script for the map starts here-->  
        <script> 
        mapboxgl.accessToken = 'pk.eyJ1IjoidmV0dGUyNDMiLCJhIjoiY2xlNHJqbHNrMDVzNzNucDJrYm90djFrcyJ9.j2TYaVOLnNy8bDEv82GwLQ';

        var map = new mapboxgl.Map({
            container: "My_Map",
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-79.3, 43.6],
            zoom: 9
          });
          map.on('load', function() {
            map.addSource('Green_Spaces', {
              type: 'geojson',
              data: 'Green Spaces.geojson'
            });
            map.addSource('neighborhoods', {
                type: 'geojson',
                data: 'Neighbourhoods.geojson'
            });
            map.addLayer({
              id: 'Neighbours',
              type: 'line',
              source: 'neighborhoods',
              paint: {
                'fill-color': '#f00',
                'fill-opacity': 1
              }
            });
            map.addLayer({
                id: 'public green',
                type: 'line',
                source: 'Green Spaces',
                paint: {
                  'fill-color': '#118806',
                  'fill-opacity': 1
                }
            })
          });
        </script>
    </div>
